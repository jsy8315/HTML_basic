<!--13. form & input-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>Document</title>
        <link href = "css/13_form_input_assign.css" rel = "stylesheet">
        <link href = "css/normalize.css" rel = "stylesheet">
    </head>
    <body>
        <div class = "main-form">
            <div class = "main-form-title">
                <h1 style = "margin-top : 5px;">
                    contact us
                </h1>
            </div>
            <div class = "sub-form-email-title">
                Your Email
                <form>
                    <input type = "email" placeholder = "email@example.com">
                </form>
            </div>

            <div class = "sub-form-First-name">
                First name
                <form>
                    <input type = "text">
                </form>
            </div>

            <div class = "sub-form-Last-name">
                Last name
                <form>
                    <input type = "text">
                </form>
            </div>

            <div class = "sub-form-Message">
                Message
                <form>
                    <input type = "text-message">
                </form>
            </div>

            <div class = "sub-form-button">
                <div class = sub-form-button-subcribe>
                    <form>
                        <input type = "checkbox">
                        Subscribe
                    </form>
                </div>
                <div class = sub-form-button-send>
                    <form>
                        <button type = "submit">send</button>         
                    </form>
                </div>
            </div>

        </div>
    </body>
</html>
