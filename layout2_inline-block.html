-->

<html>

    </head>

        <div class = "container">
        <!--<div class = "container style = "font-size : 0px;">-->
            <div class = "header"></div>
            <!--inline block 적용하고 left menu, right 사이의 공백을 제거하니까 딱붙네-->
            <div class = "left-menu"></div><!--

            --><div class = "right">
                <p>안녕하세용</p><!--main2.css의 left-menu에 vertical-align : top;를 적용해야 이상하게 보이는 게 해결된다-->
            <!-- 미쳐날뛰는 이유 :
                글자 쓸때 : baseline이 적용됨
                근데 baseline이 옆에 존재하면 display : inline-block요소들이
                baseline 위에 오려고함
            -->
            </div>

        </div>
