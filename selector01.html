<!-- 셀렉터를 이용해 css 코드 양 줄이기 -->
<!-- 
    1. float준 요소 다음에
        clear : both 넣은 <div> 추가하는 걸 추천
-->
<!-- 
    nav
-->
<!-- 
    selector
    2. selector 문법 중 공백 : ~ 안에 있는, 이라는 뜻 (~안에 있는 모든 자식)
        공백을 사용하면 한번에 싸잡어서 적용 가능
    3. selector 문법 중 > : ~ 안에 있는 직계 자식
    4. 태그에 class 2개 이상 부여하기
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>Document</title>
        <link href = "css/selector01.css" rel = "stylesheet">
    </head>
    <body>

        <nav>
            <ul class = "navbar content"> <!-- 태그에 class 2개 이상 부여하기 -->
                <li><a href = "#">영화</a></li>
                <li><a href = "#">맛집</a></li>
                <li><a href = "#">IT</a></li>
                <li><a href = "#">컴퓨터</a></li>
            </ul>
        </nav>
        <!--nav : 기능은 div와 똑같음, navbar보다 읽기 쉬움-->



        <div class = "container">
            <div class = "blog-content"> <!--왼쪽 박스-->
                <div><!--프로필 사진, 이름같은 것 넣기-->
                    <img src = "lion.png" class = "blog-profile">
                    <div class = "blog-name">
                        <h4 style = "margin: 8px;">아우리</h4>
                        <p style = "margin: 8px;">1시간 전</p>
                        <!--
                        이런식으로 놓으면 기본적으로 간격이 존재한다. 왜 그럴까?
                        h, p태그는 기본적으로 margin이 존재한다. 
                        -->
                    </div>
                </div>

                <div style = "clear : both;"></div>

                <div style = "margin-top : 10px;"><!--글 제목, 글 내용-->
                <!--위에서 float를 사용, float : 붕 뜨는 속성 (남들보다 한단계 앞에 존재한다고 생각), both clear를 사용해서 해결-->
                    <h4 style = "margin: 8px">블로그글</h4>
                    <p style = "margin: 8px">가성비 맛집 발견</p>
                </div> 
            </div>
            <div class = "blog-img" style = " float:left"> <!--오른쪽 박스-->
                <img src = "appleImageSample.jpeg" width = "100%"> <!--이미지와 비슷하게 넣을 수 있음-->
            </div>
        </div>
    </body>
</html>
